{% extends 'base.html' %}
{% block pagetitle %}{% endblock%}

{% block content %}
	{% for item in items%}
	
	<section id="{{forloop.counter}}" class="container content-section text-center" style="background-image: url({{MEDIA_URL}}{{ item.2 }});">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                {{ item.3|safe }}
            </div>
        </div>
    </section>
	  
	{% endfor %}
{% endblock %}

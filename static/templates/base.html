{% load title %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% get_title %} {% block pagetitle %}{% endblock%}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="{{STATIC_URL}}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom Theme CSS -->
    <link href="{{STATIC_URL}}css/grayscale.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/lightbox.css" rel="stylesheet" />

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>

                <a class="navbar-brand" href="{% url "root" %}">
                	<i class="fa fa-home"></i>
                </a>
                
                <a class="navbar-brand" href="#page-top">
                	<i class="fa fa-angle-double-up"></i>
                </a>
                
                <a class="navbar-brand" href="{% url "root" %}">
                	<!-- span class="light">firstname</span> lastname -->
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <!--li class="hidden">
                        <a href="#page-top"></a>
                    </li-->
             <!--       <li class="page-scroll">
                        <a href="{% url "galleries" %}#1">Galleries</a>
                  </li> -->
                    <li class="page-scroll">
                        <a href="{% url "all" %}#1">All</a>
                    </li>
                    <li class="page-scroll">
                        <a href="{% url "about" %}#1">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section class="intro" style="background-image: url({{MEDIA_URL}}{% get_main_img %});">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading"> {% get_title %}</h1>
                        


                        <div class="page-scroll">
                            <a href="#1" class="btn btn-circle btn-scroll">
                                <i class="fa fa-angle-double-down animated"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% block content %}
{% endblock %}
                            

    
    <!-- Core JavaScript Files -->
    <script src="{{STATIC_URL}}js/jquery.js"></script>
	<script src="{{STATIC_URL}}js/lightbox-2.6.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{{STATIC_URL}}js/grayscale.js"></script>
    
    {% block scripts %}
    {% endblock %}
</body>

</html>
